<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title> Currency Converter </title>
</head>
<body>
    <section class="hero hero-body is-primary container-fluid has-text-centered">
        <h1 class="title">
            Currency Converter <sup class="fa fas" id="money"></sup>
        </h1>
    </section>
    <section style="background-color:aquamarine; padding-top: 50px; margin-top: -10px;">
        <h2 class=""></h2>
    </section>

    <br>

    <div class="container" style="display: flex; justify-content:center;">
        <nav class="panel">
            <div id="alert"> </div>
            <p class="panel-heading">
                Convert currency
            </p>

            <div class="panel-block">
                <!--<form id="currencyForm">-->
                    <div class="field">
                        <!-- from -->
                        <div class="field is-horizontal">
                            <div class="field-label is-medium">
                                <label class="label" for="from_currency">From</label>
                            </div>
                            <div class="field-body">
                               <div class="field">
                                  <p class="control is-expanded has-icons-left">
                                    <input class="input is-rounded is-large is-primary from_amount" type="number" placeholder="Enter value" name="from_amount" id="from_amount">
                                    <span class="icon is-small is-left"><i class="fa fa-money"></i></span>
                                  </p>
                               </div>
                               <div class="field is-narrow" style="margin-top: 10px;">
                                  <p class="control">
                                     <span class="select is-normal has-icons-left">
                                        <select name="currency" class="currency" id="from_currency">
                                           <option value="" selected> Choose Currency </option>
                                        </select>
                                     </span>
                                  </p>
                               </div>
                            </div>
                        </div>


                        <!--To -->
                        <div class="field is-horizontal">
                            <div class="field-label is-medium">
                                <label class="label" for="result">To</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <p class="control is-expanded has-icons-left">
                                    <input readonly class="input is-rounded is-large is-primary result" placeholder="0.00" name="result" id="result">
                                    <span class="icon is-small is-left"><i class="fa fa-money"></i></span>
                                    </p>
                                </div>
                                <div class="field is-narrow" style="margin-top: 10px;">
                                    <p class="control">
                                        <span class="select is-normal has-icons-left">
                                        <select name="currency" class="currency" id="to_currency">
                                            <option value="" selected> Choose Currency </option>
                                        </select>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <br>

                        <!-- convert -->
                        <div class="field is-horizontal has-text-centered" style="margin:0 auto; display:block;">
                            <button class="button is-primary is-fullwidth is-rounded" type="button" id="quickConvert">
                                Quick Convert
                            </button>
                        </div>
                        
                    </div>
                <!--</form>--> 
            </div>
        </nav>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="assets/scripts/script.js"></script>
<script src="assets/scripts/idb.js"></script>
<script src="assets/scripts/appcontroller.js"></script>
</body>

</html>
